named_path=Un chemin d'acc\u00E8s de syst\u00E8me de fichiers nomm\u00E9, mais sans obligation de sp\u00E9cifier le chemin d'acc\u00E8s r\u00E9el. Si aucun chemin d'acc\u00E8s r\u00E9el n'est sp\u00E9cifi\u00E9, il agit comme un espace r\u00E9serv\u00E9 dans le mod\u00E8le (par exemple au niveau du domaine) jusqu'\u00E0 une d\u00E9finition du chemin d'acc\u00E8s enti\u00E8rement sp\u00E9cifi\u00E9 soit appliqu\u00E9e \u00E0 un niveau inf\u00E9rieur (par exemple niveau h\u00F4te, o\u00F9 l'on sait que des adresses sont disponibles.)
named_path.name=Le nom du chemin d'acc\u00E8s. Ne peut pas correspondre \u00E0 l'un des chemins standards fix\u00E9s et fournis par le syst\u00E8me \: <ul><li>jboss.home - the root directory of the JBoss AS distribution</li><li>user.home - user's home directory</li><li>user.dir - user's current working directory</li><li>java.home - java installation directory</li><li>jboss.server.base.dir - root directory for an individual server instance</li></ul> Notez que le syst\u00E8me fournit d'autres chemins standards qui pourront \u00EAtre remplac\u00E9s si on les d\u00E9clare dans le fichier de configuration. Voir la documentation de l'attribut \u00ABrelative-to\u00BB pour obtenir une liste compl\u00E8te des chemins standards.
named_path.path=Le chemin d'acc\u00E8s de syst\u00E8me de fichiers r\u00E9els. Consid\u00E9r\u00E9 comme un chemin d'acc\u00E8s absolu, \u00E0 moins que l'attribut \u00ABrelative-to\u00BB ne soit sp\u00E9cifi\u00E9, auquel cas la valeur sera trait\u00E9e comme \u00E9tant relative \u00E0 ce chemin. <p>Si trait\u00E9 comme un chemin d'acc\u00E8s complet, le v\u00E9ritable chemin d'acc\u00E8s de runtime sp\u00E9cifi\u00E9 par la valeur de cet attribut sera d\u00E9termin\u00E9 comme suit \: </p>si cette valeur est d\u00E9j\u00E0 absolue, alors la valeur sera directement utilis\u00E9e. Sinon le chemin d'acc\u00E8s runtime sera r\u00E9solu d'une mani\u00E8re d\u00E9pendante du syst\u00E8me. Sur les syst\u00E8mes UNIX, un chemin d'acc\u00E8s relatif est irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire utilisateur actuel. Sur les syst\u00E8mes Microsoft Windows, un chemin d'acc\u00E8s relatif sera rendu irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire courant du lecteur nomm\u00E9 par le chemin d'acc\u00E8s, le cas \u00E9ch\u00E9ant ; si ce n'est pas le cas, sur le r\u00E9pertoire utilisateur actuel.
named_path.relative-to=Le nom d'un autre nom de chemin d'acc\u00E8s d\u00E9j\u00E0 nomm\u00E9, ou de l'un des chemins d'acc\u00E8s standards fournis par le syst\u00E8me. Si 'relative-to' est fourni, la valeur de l'attribut \u00AB chemin \u00BB est consid\u00E9r\u00E9e comme relative au chemin sp\u00E9cifi\u00E9 par cet attribut. Les chemins d'acc\u00E8s standards fournis par le syst\u00E8me \:<ul><li>jboss.home - r\u00E9pertoire root de la distribution the JBoss AS distribution</li><li>user.home - r\u00E9pertoire d'accueil de l'utilisateur</li><li>user.dir - r\u00E9pertoire en cours d'utilisation de l'utilisateur</li><li>java.home - java installation directory</li><li>jboss.server.base.dir - r\u00E9pertoire root d'une instance de serveur individuel</li><li>jboss.server.data.dir - r\u00E9pertoire que le serveur va utiliser pour le stockage des fichiers de donn\u00E9es persistantes</li><li>jboss.server.log.dir - r\u00E9pertoire que le serveur va utiliser pour le stockage des fichiers de donn\u00E9es de journalisation</li><li>jboss.server.tmp.dir - r\u00E9pertoire que le serveur va utiliser pour les donn\u00E9es de fichiers temporaires</li><li>jboss.domain.servers.dir - r\u00E9pertoire sous lequel un contr\u00F4leur h\u00F4te va cr\u00E9er la zone de travail pour les instances de serveur individuel</li></ul>
named_path.read-only=True is ajout\u00E9 par le syst\u00E8me, false si configur\u00E9 par l'utilisateur. Si true, le chemin ne pourra \u00EAtre ni supprim\u00E9, ni modifi\u00E9.
